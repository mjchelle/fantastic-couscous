<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Section Optimization Tool</title>
    <link rel="stylesheet" href="./CSS/mainstyle.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1 class="display-3">TA LIST</h1>
    </header>

    <div style="display: table">
      <table class="table table-dark table-striped" id="tatable">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Years of Experience</th>
            <th scope="col">Has Car</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div class="spacer"></div>

    <div class="button">
      <button onclick="goToUploadPage()">Upload CSV</button>
    </div>

    <div class="button">
      <button onclick="getLength()">Get Length</button>
    </div>
  </body>
</html>
